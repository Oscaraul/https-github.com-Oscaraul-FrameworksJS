<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Jquery</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css" media="screen">
    </script>
</head>
<body>
  <header>
    <nav class='navbar navbar-inverse navbar-fixed-top affix-top'></nav>
  </header>

  <main>
    <div class='container-fluid'>
      <div class='row'>
        <div class='jumbotron'>
          <form class="formulario" action="index.html" method="post">
            <div class="row">
              <div class="col-sm-4">
                <span class="info">Estas haciendo click en Nombre</span>
                <span class="error">Este campo no puede ser vacío</span>
                <label for="nombre">Escribe tu nombre</label>
                <input type="text" placeholder="Nombre" id="nombre">
              </div>
              <div class="col-sm-4">
                <span class="info">Estas haciendo click en Fecha</span>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
              </div>
              <div class="col-sm-4">
                <span class="info">Estas haciendo click en Correo</span>
                <label for="correo">Escribe tu correo electrónico</label>
                <input type="email" placeholder="Email" id="email">
              </div>

            </div>


          </form>
        </div>
        <div class="row Caja_3">
          <input type="submit" id="enviar" value="Enviar">
        </div>
        <div class='Caja'>
          <form>
            <input id="target" type="text" value="Hello there">
          </form>

        </div>

        <div class="Caja_2">
          <p>Trigger the handler</p>
        </div>

        <div class="Caja_3">
          <input type="text" oncopy="myFunction()" value="Try to copy this text">
          <p id="demo"></p>
        </div>

      </div>



    </div>

  </main>
  <script src="js/jquery-3.5.1.min.js" type="text/javascript" ></script>
  <script src="js/js.js" type="text/javascript"></script>
</body>

</html>
